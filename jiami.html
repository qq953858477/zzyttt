<script>

	function testA() {

		var ref = cordova.InAppBrowser.open('B.html', '_blank',
				'location=yes');
		ref.addEventListener('loadstart', function() {
			//alert(event.url);
		});
	}
	var sr = null;
	function testA() {
		navigator.encryptplugin.encrypt(function(data){alert(data);sr = data;},"hahgds","haha");
	}
	
	function testB() {
		alert(sr);
		navigator.encryptplugin.decrypt(function(data){alert(data)},sr,"haha");
	}
	
	function appState(json) {
		alert(json);
	}
</script>
